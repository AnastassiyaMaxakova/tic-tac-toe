<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <div class="title">Tic-Tac-Toe</div>
        <div class="playerContainer">
            <div class="playerBox">
                <div class="player" id="player1">Player One</div>
                <div class="choice" id="choiceX">X</div>
            </div>
            <button id="switchBtn" onclick="switchChoice()">Switch</button>
            <div class="playerBox">
                <div class="player" id="player2">Player Two</div>
                <div class="choice" id="choiceO">O</div>
            </div>   
        </div>
        <div class="gameGrid" id="gameGrid">
            <div class="gridCell" cellIndex="0"></div>
            <div class="gridCell" cellIndex="1"></div>
            <div class="gridCell" cellIndex="2"></div>
            <div class="gridCell" cellIndex="3"></div>
            <div class="gridCell" cellIndex="4"></div>
            <div class="gridCell" cellIndex="5"></div>
            <div class="gridCell" cellIndex="6"></div>
            <div class="gridCell" cellIndex="7"></div>
            <div class="gridCell" cellIndex="8"></div>
        </div>
        <dialog class="modal" id="modal" method="modal">
            <p id="winnerTitle">Player One won!</p>
            <button id="newGameBtn" onclick="newGame()">New Game</button>
        </dialog>
    </div>


    <script src="script.js"></script>
</body>
</html>
